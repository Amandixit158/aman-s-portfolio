<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3a3a3a, #111010);
            color: purple; /* Change all text color to purple */
            font-family: 'Cursive', sans-serif;
            animation: gradientShift 10s infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            animation: slide-up 1s ease-out forwards;
            margin-top: 20px; /* Adjust margin as needed */
        }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2, p, h1, h6 {
            color: purple; /* Apply purple to all headings and text */
            margin: 10px 0;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .nav-buttons a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            color: purple; /* Change button text color to purple */
            background-color: transparent; /* Make button background transparent */
            border: none; /* Remove button border */
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        button:hover, .active {
            color: #bbbbff; /* Slightly different purple on hover and active */
            transform: scale(1.05);
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 2px solid #555;
            border-radius: 10px; /* Rectangle shape */
            overflow: hidden;
        }

        img.profile {
            width: 100%;
            height: 100%; /* Cover the entire container */
            object-fit: cover; /* Ensure the image covers the container while maintaining aspect ratio */
        }

        .social-links img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin: 5px;
            transition: 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .nav-buttons button {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .profile-container {
                width: 100px;
                height: 100px; /* Adjust the size for smaller screens */
            }

            .social-links img {
                height: 40px;
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PORTFOLIO</h2>

        <div class="nav-buttons">
            <a href="PORTFOLIO.html"><button>HOME</button></a>
            <a href="about.html"><button>ABOUT</button></a>

            <a href="project.html"><button>PROJECT</button></a>
            <a href="contact.html"><button>CONTACT</button></a>
        </div>

        <div class="profile-container">
            <img class="profile" src="WhatsApp Image 2024-12-04 at 13.27.28_16f5675c - Copy.jpg" alt="Your Photo">
        </div>

        <p>Hello, it's ME</p>

        <p>Programmer</p>
        <h6>A person who writes and tests computer programs</h6>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/aman-dixit-ba6816253/"><img src="https://sguru.org/wp-content/uploads/2018/02/Logo-LinkedIn-Round.png" alt="LinkedIn"></a>
            <a href="#"><img src="https://pngimg.com/uploads/github/github_PNG72.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/_a.m.a.n_d.i.x.i.t_27/?hl=en"><img src="https://th.bing.com/th/id/OIP.2h7bNH1ACRIzmOZOs6Po6AHaHa?rs=1&pid=ImgDetMain" alt="Instagram"></a>
        </div>

        <div class="button-1"><a href="#"><button>Download Resume</button></a></div>
    </div>

    <script>
        // Highlight the active button based on the current URL
        document.querySelectorAll('.nav-buttons a').forEach(link => {
            if(link.href === window.location.href) {
                link.querySelector('button').classList.add('active');
            }
        });
    </script>
</body>
</html>
